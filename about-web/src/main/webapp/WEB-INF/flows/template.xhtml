<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<!-- Core and extension CSS files -->
	<link rel="stylesheet" media="screen"
		href="${request.contextPath}/web/public/lib/deckjs/core/deck.core.css" />
	<link rel="stylesheet" media="screen"
		href="${request.contextPath}/web/public/lib/deckjs/extensions/goto/deck.goto.css" />
	<link rel="stylesheet" media="screen"
		href="${request.contextPath}/web/public/lib/deckjs/extensions/menu/deck.menu.css" />
	<link rel="stylesheet" media="screen"
		href="${request.contextPath}/web/public/lib/deckjs/extensions/navigation/deck.navigation.css" />
	<link rel="stylesheet" media="screen"
		href="${request.contextPath}/web/public/lib/deckjs/extensions/status/deck.status.css" />
	<link rel="stylesheet" media="screen"
		href="${request.contextPath}/web/public/lib/deckjs/extensions/scale/deck.scale.css" />

	<!-- Style theme. More available in /themes/style/ or create your own. -->
	<link rel="stylesheet" media="screen"
		href="${request.contextPath}/web/public/lib/deckjs/themes/style/web-2.0.css" />

	<!-- Transition theme. More available in /themes/transition/ or create your own. -->
	<link rel="stylesheet" media="screen"
		href="${request.contextPath}/web/public/lib/deckjs/themes/transition/horizontal-slide.css" />

	<!-- Basic black and white print styles -->
	<link rel="stylesheet" media="print"
		href="${request.contextPath}/web/public/lib/deckjs/core/print.css" />
	<script
		src="${request.contextPath}/web/public/lib/deckjs/modernizr.custom.js"></script>
	<!-- 	<script src="${request.contextPath}/web/public/lib/deckjs/jquery.min.js"></script> -->
	<!-- Deck Core and extensions -->
	<script
		src="${request.contextPath}/web/public/lib/deckjs/core/deck.core.js"></script>
	<script
		src="${request.contextPath}/web/public/lib/deckjs/extensions/menu/deck.menu.js"></script>
	<script
		src="${request.contextPath}/web/public/lib/deckjs/extensions/goto/deck.goto.js"></script>
	<script
		src="${request.contextPath}/web/public/lib/deckjs/extensions/status/deck.status.js"></script>
	<script
		src="${request.contextPath}/web/public/lib/deckjs/extensions/navigation/deck.navigation.js"></script>
	<script
		src="${request.contextPath}/web/public/lib/deckjs/extensions/scale/deck.scale.js"></script>

	<!-- Initialize the deck -->
	<script>
		$(function() {
			$.deck('.slide');
		});
	</script>

</h:head>

<body>

	<div
		style="width: 98%; text-align: right; padding-top: 10px; position: absolute; z-index: 10">
		<h:form>
			<p:commandButton id="dynaButton" value="Presentaciones" type="button"
				icon="ui-icon-image" />
			<p:menu overlay="true" trigger="dynaButton" my="left top"
				at="left bottom">
				<p:menuitem icon="ui-icon-document" value="Acerca" action="about" />
				<p:menuitem icon="ui-icon-document" value="Git" action="git" />
				<p:menuitem icon="ui-icon-document" value="SSO" action="sso" />
				<p:menuitem icon="ui-icon-document" value="Spring y Gradle" action="spring" />
				<p:menuitem icon="ui-icon-document" value="Jenkis" action="jenkis" />				
			</p:menu>
		</h:form>
	</div>

	<div class="deck-container">
		<ui:insert name="deckjs" />
	</div>
	
</body>

</html>
